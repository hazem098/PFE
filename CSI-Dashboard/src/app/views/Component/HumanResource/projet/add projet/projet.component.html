<div class="m-12" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">


    <button mat-raised-button class="mb-2" style="float: right ;"  color="primary" (click)="openPopUp({},true)"> Nouveau Projet </button>
  
    <mat-form-field  >
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtre">
      </mat-form-field> 
   
  
  <mat-card  style="border: 5px; "  [@animate]="{value:'*',params:{y:'10px',delay:'500ms'}}">
    <mat-card-content class="p-0">
      <mat-table [dataSource]="dataSource" matSort  >
        <ng-container matColumnDef="Reference">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Reference
              <div style="padding-left: 20px;">
                <mat-form-field style="width:1.5cm;" >
                 <input matInput (input)="applyFilterReference($event)" placeholder="Filtrer">
               </mat-form-field>
               </div> </mat-header-cell>
            <mat-cell *matCellDef="let row"  [style.color]="row.color"> {{row.projectReference}} </mat-cell>
          </ng-container>
    <ng-container matColumnDef="Titre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Titre
        <div style="padding-left: 20px;">
          <mat-form-field style="width:1.5cm;" >
           <input matInput (input)="applyFilterReference($event)" placeholder="Filtrer">
         </mat-form-field>
         </div> </mat-header-cell>
      <mat-cell *matCellDef="let row"  [style.color]="row.color"> {{row.name}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type
        <div style="padding-left: 20px;">
          <mat-form-field style="width:1.5cm;" >
           <input matInput (input)="applyFilterTitle($event)" placeholder="Filtrer">
         </mat-form-field>
         </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="title" [style.color]="row.color"> {{row.projectType}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="Date début">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date début
          <div style="padding-left: 20px;">
            <mat-form-field style="width:1.5cm;" >
             <input matInput (input)="applyFilterTitle($event)" placeholder="Filtrer">
           </mat-form-field>
           </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="title" [style.color]="row.color"> {{row.startDate}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Date fin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date fin
          <div style="padding-left: 20px;">
            <mat-form-field style="width:1.5cm;" >
             <input matInput (input)="applyFilterTitle($event)" placeholder="Filtrer">
           </mat-form-field>
           </div>
        </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="title" [style.color]="row.color"> {{row.endDate}} </mat-cell>
      </ng-container>
     <ng-container matColumnDef="Actions">
       <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
       <mat-cell *matCellDef="let row">
         <button mat-icon-button mat-sm-button color="primary" class="mr-16 "  (click)="openPopUp(row)">
           <mat-icon>edit</mat-icon>
         </button>
         <button mat-icon-button mat-sm-button color="accent" class=" mr-16 " >
           <mat-icon>remove_red_eye </mat-icon>
         </button>
         <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row.id)">
           <mat-icon>delete</mat-icon>
         </button>
         
       </mat-cell>
     </ng-container>
  
     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   </mat-table>
   <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  
  </mat-card-content>
  </mat-card>
  </div>
